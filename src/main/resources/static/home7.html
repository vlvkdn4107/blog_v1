<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--  제이쿼리 문법 시작할려면 head사이에 넣어야한다.
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		// 이안에서 모든 제이쿼리 메서드를 작성하면 됩니다. 
		// mouseenter 마우스가 저기가 가는 순간 이벤트가 된다
		// mouseleave 마우스가 저 공간에 들어갔다가 나올때 이벤트가 처리 된다.
		/*
			$("#hide").click(function(){
				$("p").hide();
			});
			
			$("#show").click(function(){
				$("p").show();
			});
		*/
		
		// toggle 하나로 저 위의 기능을 다 할수 있다.
		$("button").click(function(){
			$("p").toggle();
		});
			
		
	});
</script>
</head>
<body>
	<p>HIDE, SHOW</p>
	
	<button type="button">toggle</button>
	
	<!-- 
		<button id="hide">hide!</button>
		<button id="show">show!</button>
	 -->

	
</body>
</html>
