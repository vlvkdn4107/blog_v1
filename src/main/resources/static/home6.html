<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>JavaScript addEventListener()</h2>
	<p>This example uses the addEventListener() method to add two click events to the same button.</p>	
	<button id="myBtn">Try it</button>
	<script type="text/javascript">
	/*
		addEventListener("click",function() 의 "click" 부분은 아무거나 적으면 안되고 정해져 있다.
				dblclick = 더블 클릭+
		이벤트 버블링 또는 이벤트 캡쳐
		false = 클릭한 객체 먼저 이벤트처리가 되고 그후 div 태그가 이벤트된다
		true =  반대로 div 태그 먼저 이벤트 처리된다.
	*/
		document.getElementById("myBtn").addEventListener("dblclick",function(){
			alert("test alert");
		});
	</script>
	
	
</body>
</html>
